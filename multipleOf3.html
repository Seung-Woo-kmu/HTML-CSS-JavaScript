<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이 표시</title>
</head>
<body>
    <script>
        var age = prompt("숫자를 입력하시오");
        if(age !== null) {
          (age % 3 == 0) ? alert('3의 배수입니다') : alert('3의 배수가 아닙니다');
        }
        else {
          alert('입력이 취소되었습니다');
        }
    </script>
</body>
</html>
