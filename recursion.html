<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name = parseInt(prompt("숫자를 입력하시오", ""));
        var end = 1;
        function factorial(num) {
            if (num > 1) {
                end *= num;
                num--;
                return factorial(num);
            }
            else {
                return end;
            }
        }
        var result = factorial(name);
        alert(result);
    </script>
</body>
</html>
